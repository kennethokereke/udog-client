<div class="button-container">
<div class="top">
  <div class="contact-walker">
      <button icon-end class="trackwalk-button contact-walker" type="button">
        <div class="button-text">
          Contact Walker 
        </div>
        <div class="button-icon">
        <ion-icon name="ios-call-outline"></ion-icon>
        </div>
      </button>
  </div>

  <div class="request-pic">
      <button icon-end class="trackwalk-button" type="button" (click)="popOver()">
        <div class="button-text">
          Request Pictures
          </div>
          <div class="button-icon"> 
        <ion-icon name="ios-camera-outline"></ion-icon>
          </div>
      </button>
  </div>
</div>

<div class="bottom">
  <div class="message-walker">
      <button icon-end class="trackwalk-button message-walker" type="button" (click)="message()">
        <div class="button-text">
          Message Walker
          </div>
          <div class="button-icon"> 
        <ion-icon name="ios-mail-outline"></ion-icon>
      </div>
      </button>
  </div>

  <div class="cancel-walk">
       <button icon-end class="trackwalk-button" type="button" (click)="cancel()">
        <div class="button-text">
          Cancel Walk 
        </div>
        <div class="button-icon">
          <ion-icon name="ios-close-circle-outline"></ion-icon>
        </div>
          <!-- <img src="assets/imgs/cancel.svg" height="15" width="15"/> -->
        </button>
  </div>
</div>
</div>

          <ion-list no-lines>
      <ion-item *ngFor="let message of messages" [ngSwitch]="message.type">
        <p *ngSwitchCase=" 'text' ">{{ message.txt}}</p>
        <img *ngSwitchCase=" 'image' " [src]="sanitizer.bypassSecurityTrustUrl(message.url)" width="100" height="100" (click)="share(message.url)"/> 
      </ion-item>
    </ion-list>
