<ion-header>

  <ion-navbar>
    <ion-title>Pet</ion-title>

    <!--<ion-buttons end>

    	<button ion-button (click)="save()"> SAVE</button>

    </ion-buttons>-->

  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-row>

		<ion-col col-4 offset-4>

			<div>
				<label for="image_upload"> 
					<img [src]="pic"  class="pet-pic"/>
				</label>
				<input name="image_upload" type="file" id="image_upload" style="display: none;" (change)="picChosen($event)">
				<!--<img [src]="pic" width="90px" class="pet-pic" (click)="choosePic()"/>-->
			</div>

		</ion-col>

	</ion-row>

	<ion-row>

		<ion-col col-4>

			<label> Name </label>

		</ion-col>

		<ion-col col-8>

			<input type="text" name="" [(ngModel)]="name">

		</ion-col>

	</ion-row>

	<ion-row>
			<ion-col col-4><ion-label> Breed </ion-label></ion-col>
			<ion-col col-8>
				<ion-select [(ngModel)]="breed">

					<ion-option *ngFor="let breed of breeds" [value]="breed">{{breed}}</ion-option>

				</ion-select>
			</ion-col>
	</ion-row>


	<ion-row>

			<ion-col col-4><ion-label> Age </ion-label></ion-col>
			<ion-col col-8><ion-select [(ngModel)]="age">

				<ion-option value="<3"> 0 - 3 years old </ion-option>
				<ion-option value="<6"> 3 - 6 years old </ion-option>
				<ion-option value="<15"> 10 - 15 years old </ion-option>

			</ion-select></ion-col>

	</ion-row>

	<ion-row>

			<ion-col col-4><ion-label> Color </ion-label></ion-col>
			<ion-col col-8><ion-select [(ngModel)]="color">

				<ion-option value="brown"> Brown </ion-option>
				<ion-option value="black"> Black </ion-option>
				<ion-option value="gray"> Gray </ion-option>
				<ion-option value="white"> White </ion-option>
				<ion-option value="other" > Other </ion-option>

			</ion-select></ion-col>

	</ion-row>


	<ion-row>

			<ion-col col-4><ion-label> Vaccination ontime </ion-label></ion-col>
			<ion-col col-8><ion-select (ionChange)="vaccinationChange(vaccination)" [(ngModel)]="vaccination">

				<ion-option value="YES"> Yes </ion-option>
				<ion-option value="NO"> No </ion-option>

			</ion-select></ion-col>

	</ion-row>


	<ion-row>

			<ion-col col-4><ion-label> Dog Size </ion-label></ion-col>
			<ion-col col-8><ion-select [(ngModel)]="size">

				<ion-option value="l"> Large </ion-option>
				<ion-option value="m"> Medium </ion-option>
				<ion-option value="s"> Small </ion-option>

			</ion-select></ion-col>

	</ion-row>


	<ion-row>

			<ion-col col-4><ion-label> Aggressive </ion-label></ion-col>
			<ion-col col-8><ion-select [(ngModel)]="aggressive">

				<ion-option value="YES"> YES </ion-option>
				<ion-option value="NO"> NO </ion-option>

			</ion-select></ion-col>

	</ion-row>



	<ion-row>

			<ion-col col-4><ion-label> Social </ion-label></ion-col>
			<ion-col col-8><ion-select [(ngModel)]="social">

				<ion-option value="YES"> YES </ion-option>
				<ion-option value="NO"> NO </ion-option>

			</ion-select></ion-col>

	</ion-row>


	<ion-row>

		<ion-col col-4>

			<label> About the dog </label>

		</ion-col>

		<ion-col col-8>

			<input type="text" name="" [(ngModel)]="petInfo" />

		</ion-col>

	</ion-row>


	<ion-row>	
			<button ion-button color="orange" block (click)="save()"> Continue </button>
	</ion-row>



</ion-content>
